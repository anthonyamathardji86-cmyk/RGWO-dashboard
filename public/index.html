<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Union Transparency Hub</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8fafc;
            padding-bottom: 20px;
        }

        .glass-card {
            background: rgba(255,255,255,.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,.5);
            box-shadow: 0 10px 30px -10px rgba(0,0,0,.1);
        }

        .tab-btn { transition: .3s }
        .tab-active { background:#1e293b;color:#fff }
        .tab-inactive { background:#e2e8f0;color:#64748b }

        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .modal-content {
            background:#fff;
            width:90%;
            max-width:500px;
            border-radius:20px;
            padding:30px;
        }

        .modal-active .modal-overlay { display:flex }

        .form-input {
            width:100%;
            padding:12px;
            border:2px solid #e2e8f0;
            border-radius:10px;
            margin-bottom:15px;
        }
    </style>
</head>

<body class="text-gray-800">

<!-- HEADER -->
<header class="bg-white border-b sticky top-0 z-40">
    <div class="max-w-7xl mx-auto px-6 h-20 flex justify-between items-center">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center text-white">
                <i class="fa-solid fa-scale-unbalanced"></i>
            </div>
            <div>
                <h1 class="font-bold">Union Portal</h1>
                <p class="text-xs text-gray-500">Financial Transparency</p>
            </div>
        </div>

        <div class="flex items-center gap-4">
            <button class="bg-gray-100 p-2 rounded-full">
                <i class="fa-solid fa-bell"></i>
            </button>
            <img src="https://ui-avatars.com/api/?name=Member+User" class="w-10 h-10 rounded-full">
        </div>
    </div>
</header>

<main class="max-w-7xl mx-auto px-6 py-8">

    <!-- CONTENT REMAINS UNCHANGED ABOVE -->

    <!-- FOOTER ACTIONS -->
    <div class="mt-10 flex flex-col sm:flex-row gap-4">
        <!-- ONLY Loan Button -->
        <button onclick="toggleModal(true)"
            class="flex items-center justify-center px-8 py-3 rounded-xl bg-blue-600 text-white font-bold">
            <i class="fa-solid fa-hand-holding-dollar mr-2"></i> Leningsaanvraag
        </button>

        <button class="flex items-center justify-center px-8 py-3 rounded-xl bg-[#5865F2] text-white font-bold">
            <i class="fa-brands fa-discord mr-2"></i> Publish to Discord
        </button>
    </div>

</main>

<!-- MODAL -->
<div id="loanModal">
    <div class="modal-overlay">
        <div class="modal-content">
            <button onclick="toggleModal(false)" class="float-right text-xl">&times;</button>
            <h2 class="text-xl font-bold mb-4">Request Assistance</h2>

            <form onsubmit="submitLoan(event)">
                <input class="form-input" placeholder="Full Name" required>
                <input class="form-input" placeholder="Badge Number" required>
                <input class="form-input" type="number" max="40000" placeholder="Amount SRD" required>
                <textarea class="form-input" rows="3" placeholder="Reason"></textarea>
                <button class="w-full bg-blue-600 text-white py-3 rounded-xl font-bold">
                    Submit Request
                </button>
            </form>
        </div>
    </div>
</div>

<script>
function toggleModal(show){
    document.getElementById('loanModal').classList.toggle('modal-active', show);
}
function submitLoan(e){
    e.preventDefault();
    alert("Request sent!");
    toggleModal(false);
    e.target.reset();
}
</script>

</body>
</html>
